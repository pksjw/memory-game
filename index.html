<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <span>Mem</span><span>or</span><span>y G</span><span>ame</span>

                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

            <span id="moves" class="moves">0</span> Moves

            <span id="timer" class="timer"> 00:00</span>

            <div id="restart" class="restart">

            </div>
        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>

            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Modal box for winning the game. Thank you w3chools!
         https://www.w3schools.com/howto/howto_css_modals.asp  -->

         <div id="youWinModal" class="modal">
            <div class="modal-content">
                <span id="modalClose" class="modal-close">&times;</span>
                <p>Congratulations! You won the game!</p>
                <span>Your star rating is:</span>
                <ul id="ulForModal" class="stars"></ul>
                <p>Your winning time is <span id="winTime"></span></p>
                <div id="buttons">
                Would you like to play again?
                <button id="again">Yes</button>
                </div>
            </div>
        </div>

    <script src="js/app.js"></script>
